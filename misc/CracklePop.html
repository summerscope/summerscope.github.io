<!DOCTYPE html>
<html>


<body>

<!-- 
  Write a program that prints out the numbers 1 to 100 (inclusive). 
  If the number is divisible by 3, print Crackle instead of the number. 
  If it's divisible by 5, print Pop. If it's divisible by both 3 and 5, print CracklePop. 
  You can use any language. -->

<h2>CracklePop</h2>

<p>Click the button to run the function.</p>
<button onclick="myFunction()">Get CracklePop</button>
<p id="demo"></p>

<script>
function myFunction() {
  var intro = "The number is ";
  var x = "", i;
  for (i=1; i<101; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
      x = x + intro + "CracklePop <br>";
    }
    if (i % 3 === 0) {
      x = x + intro + "Crackle <br>";
    }
    else if (i % 5 === 0) {
      x = x + intro + "Pop <br>";
    } else {
      x = x + intro + i + "<br>";
    }
  }
  document.getElementById("demo").innerHTML = x;
}

</script>

</body>
</html>
